{% extends "polls/base.html" %}
{% load staticfiles %}

{% block cutomer-script %}

        $(function(){
            $('#example1').DataTable({
                // "paging": true,
                // "lengthChange": false,
                // "searching": false,
                // "ordering": true,
                // "info": true,
                // "autoWidth": false,
                "processing": true,
                "ajax": {
                    "url": "{% url 'polls:all' %}",
