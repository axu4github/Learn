{% extends "polls/base.html" %}
{% load staticfiles %}

{% block cutomer-script %}
    <script>
        $(function(){
            var table = $('#example1').DataTable({
                "paging": false,
                // "lengthChange": false,
                "searching": false,
                "ordering": false,
                // "info": true,
                "processing": true,
                "ajax": {
                    "url": "{% url 'polls:all' %}",
                    "dataSrc": "",
                },
                "columns": [
                    { "data": "id" },
                    { "data": "question_text" },
                    { "data": "pub_date" },
                ],
                "dom": '<"toolbar">frtip',
            });

            var search_toolbar = '<div class="input-group col-xs-3">' +
                                    '<input id="search_text" type="text" class="form-control" />' +
                                    '<span class="input-group-btn">' +
                                        '<button id="search_btn" type="button" class="btn btn-info btn-flat">Go!</button>' +
                                    '</span>' +
                                 '</div>';
            $("div.toolbar").html(search_toolbar);
            $("#search_btn").click(function(){ 
                var search_val = $("#search_text").val();
                console.info("Search Val: " + search_val);
                table.ajax.url("/polls/api/get/?qid=" + search_val);
                table.ajax.reload();
            });
        });
    </script>
{% endblock %}

{% block content %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Tables
        <small>advanced tables</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Data Table With Full Features</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table id="example1" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>question_text</th>
                            <th>pub_date</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% endblock %}
